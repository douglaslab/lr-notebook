[model]
name = Meeting
label = {{ this.name }}
hidden = yes

[fields.name]
label = Name
type = string

[fields.date]
label = Date
type = date
width = 1/2

[fields.star]
label = Star
type = select
choices = red, lightred, orange, lightorange, yellow, lightyellow, green, lightgreen, blue, lightblue, purple, lightpurple, gray, midgray, lightgray
width = 1/2

[fields.description]
label = Description
type = string

[fields.body]
label = Body
type = markdown

[children]
order_by = -date, name
