[model]
name = Entry
label = {{ this.name }}
hidden = no

[fields.date]
label = Date
type = date
width = 1/2

[fields.star]
label = Star
type = select
choices = red, lightred, orange, lightorange, yellow, lightyellow, green, lightgreen, blue, lightblue, purple, lightpurple, gray, midgray, lightgray
width = 1/2

[fields.description]
label = Description
type = string

[fields.body]
label = Body
type = markdown
